<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up for Classes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Tumbling, Stunt & Jump Classes</h1>
  <p>Sign up to train with Sugar Rush All Stars!</p>
</header>

<nav>
  <a href="index.html">Home</a>
</nav>

<section>
  <h2 class="section-title">Sign Up Form</h2>
  <form>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>

    <label for="class-type">Class Type:</label>
    <select id="class-type" name="class-type">
      <option value="tumbling">Tumbling</option>
      <option value="stunt">Stunt</option>
      <option value="jump">Jump</option>
    </select>

    <button type="submit">Sign Up</button>
  </form>
</section>

<footer>
  © 2026 Sugar Rush All Stars · All Rights Reserved
</footer>
</body>
</html>
